<!DOCTYPE html>
<html>
<title>Index UNIVERSIDAD BENNETTS</title>
<head>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <style>
    .img{
         width: 45%;
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         -webkit-transform: translate(-50%, -50%);
    }
    </style>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
     $(document).ready(function(){
        document.addEventListener("online", onOnline, false);
    function networkInfo() {
     var networkState = navigator.connection.type;
     var states = {};
      states[Connection.UNKNOWN]  = 'Wifi connection';
      states[Connection.ETHERNET] = 'Ethernet connection';
      states[Connection.WIFI]     = 'WiFi connection';
      states[Connection.CELL_2G]  = 'Cell 2G connection';
      states[Connection.CELL_3G]  = 'Cell 3G connection';
      states[Connection.CELL_4G]  = 'Cell 4G connection';
      states[Connection.CELL]     = 'Cell generic connection';
      states[Connection.NONE]     = 'No network connection';
   alert('Connection type: ' + states[networkState]);
    }
        function onOnline() {
            window.location.href = "index.html";
        }
    });
    </script>
</head>
<body>
<div style="text-align: center; width: 100%; height: 100%; margin-top: auto; margin-bottom: auto;">
<div><img src="img/errorcon.png" class="img"  /></div>
</div>
</body>
</html>
