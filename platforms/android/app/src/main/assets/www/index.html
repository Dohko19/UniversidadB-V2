<script>
    $(document).ready(function(){
        document.addEventListener('backbutton', function (e) {
            app.views.main.router.back();
        });
        document.addEventListener("offline", onOffline, false);
        function networkInfo() {
            var networkState = navigator.connection.type;
            var states = {};
            states[Connection.UNKNOWN]  = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI]     = 'WiFi connection';
            states[Connection.CELL_2G]  = 'Cell 2G connection';
            states[Connection.CELL_3G]  = 'Cell 3G connection';
            states[Connection.CELL_4G]  = 'Cell 4G connection';
            states[Connection.CELL]     = 'Cell generic connection';
            states[Connection.NONE]     = 'No network connection';
            alert("Connection type:"+ states[networkState]);
        }
        function onOffline() {
            window.location.href = "offline.html";
        }
        $("#insert").click(function(){
            $('#preloader').html('<div class="preloader"></div>');
            var username = $('#username').val();
            var password = $("#password").val();
            var datos = "username=" + username + "&password=" + password +"&insert=";
            if($.trim(username).length > 0 && $.trim(password).length > 0){
                $.ajax({
                    type: "POST",
                    url: "http://serviciosbennetts.com/universidadBennetts/login.php",
                    data: datos,
                    success: function(data){
                        if(data == "0"){
                            Swal.fire(
                                '!!',
                                'Usuario y/o contrase√±a Incorrectos',
                                'info'
                            )
                            $("#preloader").fadeOut("slow");
                        }else{
                            let separado = data.split("/");
                            let id = separado[0];
                            let name = separado[1];
                            let last_name = separado[2];
                            let active = separado[3];
                            let avatar = separado[4];
                            let role_id = separado[5];
                            let last_login = separado[6];
                            let status_course = separado[7];
                            let role_name = separado[8];
                            let role_displayName = separado[9];
                            let id_role = separado[10];
                            let first_login = separado[11];
                            localStorage.setItem("id", id);
                            localStorage.setItem("name", name);
                            localStorage.setItem("last_name", last_name);
                            localStorage.setItem("active", active)
                            localStorage.setItem("avatar", avatar)
                            localStorage.setItem("role_id", role_id)
                            localStorage.setItem("last_login", last_login)
                            localStorage.setItem("status_course", status_course)
                            localStorage.setItem("role_name", role_name)
                            localStorage.setItem("role_displayName", role_displayName)
                            localStorage.setItem("id_role", id_role)
                            localStorage.setItem("first_login", first_login)
                            if(active == 1)
                            {
                                if(id_role == 1)
                                {
                                    window.location.href = "menu.html";
                                }
                                else if(id_role == 2)
                                {
                                    window.location.href = "menu.html";
                                }
                                else if(id_role == 3)
                                {
                                    window.location.href = "menu.html";
                                }
                                else{
                                    Swal.fire(
                                        'Info',
                                        'No tienes asignado ningun rol',
                                        'info'
                                    )
                                    // app.dialog.alert('Favor de completar todos los datos.', 'Aviso');

                                    $("#preloader").fadeOut("slow");
                                }
                            }
                            else
                            {
                                Swal.fire(
                                    'Este Usuario fue dado de baja',
                                    'Porfavor de contactar con soporte si es un error',
                                    'info'
                                )

                                $("#preloader").fadeOut("slow");
                            }
                        }
                    }
                });
            }else{
                // app.dialog.alert('Favor de completar todos los datos.', 'Aviso');
                Swal.fire(
                    '!!',
                    'Datos Incompletos',
                    'info'
                )

                $("#preloader").fadeOut("slow");
            }
        });
    });
</script>
